<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received | Chetan Chauhan Interiors</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .card {
            background: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #D4AF37;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #000;
            padding: 12px 24px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #D4AF37;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Thank You</h1>
        <p>Your inquiry has been successfully received. <br> We will get back to you shortly.</p>
        <a href="/">Return to Website</a>
    </div>
</body>

</html>
